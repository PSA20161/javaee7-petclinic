<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h2 id="editEquipamento">Edit Equipamento</h2>
        <h:form id="editEquipamentoForm">
            <h:panelGroup>
                <h:messages id="messages" layout="block" errorStyle="color: red"/>
            </h:panelGroup>
            <h:panelGrid id="grid" columns="2">
                <h:outputLabel value="#{msg.equipamento}" for="equipamento"/>
                <h:inputText id="equipamento" styleClass="form-control"
                             value="#{equipamentoController.equipamento.equipamento}"/>
                <h:outputLabel value="#{msg.descricao}" for="descricao"/>
                <h:inputText id="descricao" styleClass="form-control"
                             value="#{equipamentoController.equipamento.descricao}"/>
                <h:outputLabel value="#{msg.quantidade}" for="quantidade"/>
                <h:inputText id="quantidade" styleClass="form-control"
                             value="#{equipamentoController.equipamento.quantidade}"/>
            </h:panelGrid>
            <h:commandButton id="save" value="#{msg.save}"
                             action="#{equipamentoController.saveEditedEquipamento}"/>

        </h:form>
    </ui:define>

</ui:composition>
